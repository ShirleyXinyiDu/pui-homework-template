<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <title>Product Gallery</title>
    <link rel="stylesheet" href="css/style.css"> <!-- link to css-->
  </head>
  
  <body>
    <header>
      <a href="index.html"> <!-- logo links to product-gallery page-->
        <img class="logo" src="assets/logo/logo-01.svg" alt="Logo" /> <img>
      </a>
    </header>

    <section class="headlines">
      <a href="index.html"> <!-- PRODUCTS links to product-gallery page-->
        <h1 class="clicked">PRODUCTS</h1> <!-- "PRODUCTS" is clicked -->
      </a>
      <a href="shopping-cart.html"> <!-- CART links to shopping-cart page when clicked-->
        <h2 class="unclicked">CART</h2> <!-- "CART" is unclicked -->
      </a>
      <h3>Our hand-made cinnamon rolls</h3>
    </section>

    <section class="products">
        <a href="product-detail.html" class="each-product"> <!-- each product links to product detail page-->
          <img class="product-img" src="assets/products/original-cinnamon-roll.jpg" alt="product1" /> <img>
          <h4>Original cinnamon roll</h4> <!-- h4 for product name -->
          <h5>$2.49</h5> <!-- h5 for product price -->
        </a>

        <a href="product-detail.html" class="each-product">
          <img class="product-img" src="assets/products/apple-cinnamon-roll.jpg" alt="product2" /> <img>
          <h4>Apple cinnamon roll</h4>
          <h5>$3.49</h5>
        </a>

        <a href="product-detail.html" class="each-product">
          <img class="product-img" src="assets/products/raisin-cinnamon-roll.jpg" alt="product3" /> <img>
          <h4> Raisin cinnamon roll</h4>
          <h5>$2.99</h5>
        </a>

        <a href="product-detail.html" class="each-product">
          <img class="product-img" src="assets/products/walnut-cinnamon-roll.jpg" alt="product4" /> <img>
          <h4>Walnut cinnamon roll</h4>
          <h5>$3.49</h5>
        </a>

        <a href="product-detail.html" class="each-product">
          <img class="product-img" src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="product5" /> <img>
          <h4>Double-chocolate cinnamon roll</h4>
          <h5>$3.99</h5>
        </a>

        <a href="product-detail.html" class="each-product">
          <img class="product-img" src="assets/products/strawberry-cinnamon-roll.jpg" alt="product6" /> <img>
          <h4>Strawberry cinnamon roll</h4>
          <h5>$3.99</h5>
        </a>
    </section>
  </body>
</html>
