<!-- product detail -->

<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-product-detail.css">

    <script defer src="./price.js"></script> 
    <!-- include js here -->
  </head>
  
  <body>

    <header>
      <a href="./index.html"> <!-- logo links to product-gallery page-->
        <img class="logo" src="../assets/logo/logo-01.svg" alt="Logo" /> <img>
      </a>

      <section class="header-elements">
        <section class="header-options">
          <a href="./index.html"> <!-- PRODUCTS links to product-gallery page-->
            <h1 class="clicked">PRODUCTS</h1> <!-- "PRODUCTS" is clicked -->
          </a>
          <a href="./shopping-cart.html"> <!-- CART links to shopping-cart page when clicked-->
            <h2 class="unclicked">CART</h2> <!-- "CART" is unclicked -->
          </a>
        </section>
        <p class="cart-badge">2</p>
        <h3>Our hand-made cinnamon rolls</h3>
      </section>
    </header>
    
    <section class="detail-display">

        <img class="product-img detail-img" src="../assets/products/original-cinnamon-roll.jpg" alt="product-detail" /> <img>

        <!-- information of the product in detail -->
        <section class="detail-info">
          <p>Customize our delicious, hand-making cinnamons to your liking!</p>

          <!-- dropdown menus -->
          <section class="dropdown-menus">
            <p>Glazing:</p>
            <select id="glazingOptions" class="dropdown"> 
            </select>

            <p>Pack size:</p>
            <select id="packSizeOptions" class="dropdown">
            </select> 
          </section>

          <!-- price and "add to cart" button -->
          <section class="detail-summary"> 
              <p id="detail-summary-price" class="bolded-text">$2.49 </p> 
              <button id="add-to-cart" class="bolded-text">Add to Cart</button>
          </section>
          
        </section>
        


    </section>

  </body>
</html>
