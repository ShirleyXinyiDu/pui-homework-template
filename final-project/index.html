<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <title>Pinnacle Movie Prints</title>
    <link rel="stylesheet" href="css/style.css"> <!-- link to css-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script defer src="js/movieData.js"></script>
    <script defer src="js/posters.js"></script>
    
    <script defer src="js/sort-by-title.js"></script>
    <script defer src="js/sort-by-year.js"></script>
    <script defer src="js/update-sorting.js"></script>
    <script defer src="js/search-movie.js"></script>

  </head>
  
  <body>

    <header class="home-gallery-header">

      <div class="icons-and-search">
        <div class="my-favorites-and-search">
          <a href="./my-favorites.html">
            <div class="icons" id="star-circle">
              <img id="my-favorites-icon" src="./assets/icons/star.svg" alt="my-favorites-icon"/><img>
            </div>
          </a>

        <div id="search-bar-elements">
          <input type="text" id="search-input" placeholder="Search by movie title, year, director, actor...">
          <img id="search-icon" src="./assets/icons/search.svg" alt="search-icon"/>
        </div>


      
  
        <div class="sort-by">
          <div id="sort-by-texts">
            <p>Sort By: </p>
            <p id="sorting-mode">Ranking</p>
          </div>
  
          <div class="icons" id="sorting-circle">
            <img id="sorting-icon" src="./assets/icons/ranking.svg" alt="sorting-icon"/><img>
          </div>
        </div>
      </div>


      <a href="https://www.bfi.org.uk/sight-and-sound/greatest-films-all-time" id="poll-title" target="_blank">
        2022 Sight and Sound Greatest Films of All Time poll
      </a>
      

    </header>

    
    <div class="icons" id="gallery-circle">
      <img id="create-my-gallery-icon" src="./assets/icons/gallery.svg" alt="create-my-gallery-icon"/><img>
    </div>

    <a href="./seen-before.html">
      <div class="icons" id="seen-circle">
        <img id="seen-before-icon" src="./assets/icons/seen.svg" alt="seen-before-icon"/><img>
      </div>
    </a>
    


    <div id="poster-gallery"></div>


    <!-- The popup container -->


    <div id="popup-container">
      <!-- The popup content -->
      <div id="popup-content">

      <div class="search-result-header">
        <div class="icons" id="close-circle">
          <img id="close-icon" src="./assets/icons/close.svg" alt="close-icon"/><img>
        </div>

        <p id="search-result-title"></p>
      </div>

        <div id="popup-posters"></div>
      </div>
    </div>


    <!-- The popup container -->




  </body>
</html>
