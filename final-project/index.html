
<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <title>Pinnacle Movie Prints</title>
    <link rel="stylesheet" href="css/style.css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script defer src="js/movieData.js"></script>
    <script defer src="js/posters.js"></script>
    
    <script defer src="js/sorting-functions.js"></script>
    <script defer src="js/update-sorting.js"></script>
    <script defer src="js/search-movie.js"></script>
    <script defer src="js/click-back.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>

    <header class="home-gallery-header">

      <div class="icons-and-search">
        <div class="my-favorites-and-search">
          <a href="./my-favorites.html">
            <div class="icons" id="star-circle">
              <img id="my-favorites-icon" src="./assets/icons/star.svg" alt="my-favorites-icon">
            </div>
          </a>

        <div id="search-bar-elements">
          <label for="search-input" class="visually-hidden">Search movies:</label>
          <input type="text" id="search-input" placeholder="Search by movie title, year, director, actor...">
          <img id="search-icon" src="./assets/icons/search.svg" alt="search-icon">
        </div>


      
  
        <div class="sort-by">
          <div id="sort-by-texts">
            <p>Sort By: </p>
            <p id="sorting-mode">Ranking</p>
          </div>
  
          <div class="icons" id="sorting-circle">
            <img id="sorting-icon" src="./assets/icons/ranking.svg" alt="sorting-icon">
          </div>
        </div>
      </div>


      <a href="https://www.bfi.org.uk/sight-and-sound/greatest-films-all-time" id="poll-title" target="_blank">
        2022 Sight and Sound Greatest Films of All Time poll
      </a>
      

    </header>

    <a href="./about.html">
      <div class="icons" id="about-circle">
        <img id="about-icon" src="./assets/icons/about.svg" alt="about-icon">
      </div>
    </a>

    <a href="./seen-before.html">
      <div class="icons" id="seen-circle">
        <img id="seen-before-icon" src="./assets/icons/seen.svg" alt="seen-before-icon">
      </div>
    </a>
    


    <div id="poster-gallery"></div>


    <div id="popup-container">
      <div id="popup-content">
      <div class="search-result-header">
        <div class="icons" id="close-circle">
          <img id="close-icon" src="./assets/icons/close.svg" alt="close-icon">
        </div>

        <p id="search-result-title"></p>
      </div>

        <div id="popup-posters"></div>
      </div>
    </div>


  </body>
</html>
