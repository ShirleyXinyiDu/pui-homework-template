
<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <title>Poster Detail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-poster-detail.css">

    <!-- include js here -->
    <script defer src="js/movieData.js"></script>
    <script defer src="js/detail.js"></script>
    <script defer src="js/update-detail-icons.js"></script>
    <script defer src="js/sorting-functions.js"></script>
    <script defer src="js/click-back.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

  </head>
  
  <body>

    <header>
      <a id= "back-link" href="">
        <div class="icons" id="back-circle">
          <img id="back-icon" src="./assets/icons/back.svg" alt="back-icon"/><img>
        </div>
      </a>
    </header>


    <div class="source">
      <p>Film Information Source</p>
      <p>Sight and Sound Greatest Films of All Time, Wikipedia</p>
    </div>

    
    <div class="detail-display">


      
      <img id="poster-detail-img" src="" alt="poster-detail" /> <img>

      <div class="detail">

        <div class="detail-info">
          <p id="movie-title"></p>

          <div id="year-and-region">
            <p id="year"></p>
            <p id="region"></p>
          </div>

          <div id="credits">
            <div id="director">
              <p>Directed by</p>
              <p id="director-detail"></p>
            </div>
            <div id="producer">
              <p>Produced by</p>
              <p id="producer-detail"></p>
            </div>
            <div id="writer">
              <p>Written by</p>
              <p id="writer-detail"></p>
            </div>
            <div id="cast">
              <p>Featuring</p>
              <p id="cast-detail"></p>
            </div>
            <div id="time">
              <p>Running time</p>
              <p id="time-detail"></p>
            </div>
          </div>
        </div>

        <div class="poster-detail-icons">
          <img id="my-favorites-icon" src="./assets/icons/star.svg" alt="my-favorites-icon"/><img>
          <img id="seen-before-icon" src="./assets/icons/seen.svg" alt="seen-before-icon"/><img>
          <img id="download-icon" src="./assets/icons/download.svg" alt="download-icon"/><img>
        </div>

      </div>


      </div>

  </body>
</html>
