
<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <title>Poster Detail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-poster-detail.css">

    <!-- include js here -->
    <script defer src="js/movieData.js"></script>
    <script defer src="js/detail.js"></script>
    <script defer src="js/update-detail-icons.js"></script>
    <script defer src="js/posters.js"></script>
    <!-- <script defer src="js/update-rec.js"></script> -->
    <!-- <script defer src="js/my-favorites.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  
  <body>

    <header>
      <a href="javascript:window.history.back();">
        <div class="icons" id="back-circle">
          <img id="back-icon" src="./assets/icons/back.svg" alt="back-icon"/><img>
        </div>
      </a>
    </header>
    
    <div class="detail-display">

      <div class="recommendations">
        <img id="rec1" src="./assets/posters/28 daisies.jpg" alt="recommend1" /> <img>
        <img id="rec2" src="./assets/posters/29 taxi driver.jpg" alt="recommend2" /> <img>
        <img id="rec3" src="./assets/posters/31 mirror.jpg" alt="recommend3" /> <img>
        <img id="rec4" src="./assets/posters/32 psycho.jpg" alt="recommend4" /> <img>
      </div>

      
      <img id="poster-detail-img" src="" alt="poster-detail" /> <img>

      <div class="detail">

        <div class="detail-info">
          <p id="movie-title"></p>

          <div id="year-and-region">
            <p id="year"></p>
            <p id="region"></p>
          </div>

          <div id="credits">
            <div id="director">
              <p>Directed by</p>
              <p id="director-detail"></p>
            </div>
            <div id="producer">
              <p>Produced by</p>
              <p id="producer-detail"></p>
            </div>
            <div id="writer">
              <p>Written by</p>
              <p id="writer-detail"></p>
            </div>
            <div id="cast">
              <p>Featuring</p>
              <p id="cast-detail"></p>
            </div>
            <div id="time">
              <p>Running time</p>
              <p id="time-detail"></p>
            </div>
          </div>
        </div>

        <div class="poster-detail-icons">
          <img id="my-favorites-icon" src="./assets/icons/star.svg" alt="my-favorites-icon"/><img>
          <img id="seen-before-icon" src="./assets/icons/seen.svg" alt="seen-before-icon"/><img>
          <img id="download-icon" src="./assets/icons/download.svg" alt="download-icon"/><img>
        </div>

      </div>

      <div class="share-icons">
        <img id="ins-icon" src="./assets/icons/ins.svg" alt="ins-icon"/><img>
        <img id="twitter-icon" src="./assets/icons/twitter.svg" alt="twitter-icon"/><img>
        <img id="email-icon" src="./assets/icons/email.svg" alt="email-icon"/><img>
        <img id="link-icon" src="./assets/icons/link.svg" alt="link-icon"/><img>
      </div>

      </div>

  </body>
</html>
